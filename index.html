<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <nav class="main">
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
      <div class="row">
        <div class="col gap-2 d-sm-flex" id="newArray">
          <button
            type="button"
            class="newArray"
          >
            <h3>Generate New Array</h3>
          </button>
        </div>
        <div class="col" id="input">
          <span id="size"
            >Size Of Array
            <input
              id="arr_sz"
              type="range"
              min="10"
              max="35"
              step="1"
              value="80"
            />
          </span>
          <span id="speed"
            >Speed
            <input
              id="speed_input"
              type="range"
              min="1"
              max="5"
              stepDown="1"
              value="80"
            />
          </span>
        </div>
        <div    class="button">
          <button
            type="button"
            class="bubbleSort"
          >
            <h3>Bubble Sort</h2>
          </button>
          <button
            type="button"
            class="selectionSort"
          >
          <h3>Selection Sort</h2>
          </button>
          <button
            type="button"
            class="insertionSort"
          >
          <h3>Insertion Sort</h2>
          </button>
          <button
            type="button"
            class="quickSort"
          >
          <h3>Quick Sort</h2>
          </button>
          <button
            type="button"
            class="mergeSort"
          >
          <h3>Merge Sort</h2>
          </button>
        </div>
      </div>
    </nav>
    </nav>
  </header>
  <body>
    <div id="bars" class="flex-container"></div>



    <script src="./sorting.js"></script>
    <script src="./bubble.js"></script>
    <script src="./insertion.js"></script>
    <script src="./merge.js"></script>
    <script src="./quick.js"></script>
    <script src="./selection.js"></script>
  </body>
</html>
